<table>
  <thead>
    <tr>
      <td>Avatar</td>
      <td>Name</td>
      <td>Email</td>
      <td>Date of birth</td>
      <td>Employment</td>
      <td>Key skill</td>
    </tr>
  </thead>
  <tbody #container>
    <tr *ngFor="let user of renderedUsers">
      <td><img src="{{user.avatar}}" alt="" class="user-avatar"></td>
      <td>{{user.first_name}} {{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.date_of_birth | date}}</td>
      <td>{{user.employment.title}}</td>
      <td>{{user.employment.key_skill}}</td>
    </tr>
  </tbody>
  <div></div>
</table>
